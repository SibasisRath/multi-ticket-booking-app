    - 8070:8070
    environment:
    - JAVA_OPTS= -DEUREKA_SERVER=http://eureka-server:8761/eureka  -DDB_USER=admin -DDB_PASSWORD=welcome1 -DJDBC_URL=JDBC_URL:jdbc:mariadb://multi-ticket-booking.cvogtr4zthsb.us-east-1.rds.amazonaws.com:3306/busservice
    links:
    - eureka-server
  train-service:
    image: train-service:1.0
    container_name: train-service
    expose:
    - '8050'
