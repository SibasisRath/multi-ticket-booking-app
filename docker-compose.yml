    - eureka-server
  gateway-api:
    image: gateway-api:1.0
    container_name: eureka-server
    expose:
    - '9191'
    ports:
    - 9191:9191
    environment:
    - JAVA_OPTS= -DEUREKA_SERVER=http://eureka-server:8761/eureka
    links:
    - eureka-server